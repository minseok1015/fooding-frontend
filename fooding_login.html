<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - Fooding</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="fooding_login.css" />
  </head>

  <body>
    <header>
      <!-- 네비게이션 바는 JavaScript로 삽입됩니다 -->
    </header>

    <div class="login-container">
      <div class="login-box">
        <h2>로그인</h2>
        <p class="subtitle">
          계정에 로그인하여 식재료 교환 및 나눔을 시작하세요
        </p>

        <div class="tab">
          <button class="tab-btn active" data-type="personal">개인</button>
          <button class="tab-btn" data-type="business">사업자(요식업)</button>
        </div>

        <form id="login-form">
          <label for="email">이메일</label>
          <input type="email" id="email" placeholder="이메일 주소" required />

          <div class="pw-row">
            <label for="password">비밀번호</label>
            <a href="#" class="find-password">비밀번호 찾기</a>
          </div>
          <input
            type="password"
            id="password"
            placeholder="비밀번호"
            required
          />

          <button type="submit" class="login-btn">로그인</button>
        </form>

        <p class="signup-link">
          계정이 없으신가요? <a href="fooding_signup.html">회원가입</a>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="navbar.js"></script>
    <script>
      // 로그인 상태 확인 및 리다이렉트
      document.addEventListener('DOMContentLoaded', function () {
        const userId = localStorage.getItem('userId');
        if (userId) {
          // 이미 로그인된 상태면 대시보드로 리다이렉트
          window.location.href = 'after_login.html';
        }

        // 탭 전환 기능
        const tabButtons = document.querySelectorAll('.tab-btn');
        tabButtons.forEach((btn) => {
          btn.addEventListener('click', () => {
            tabButtons.forEach((b) => b.classList.remove('active'));
            btn.classList.add('active');
            const type = btn.getAttribute('data-type');
            console.log(`선택된 로그인 유형: ${type}`);
          });
        });

        // 로그인 폼 제출 처리
        const form = document.getElementById('login-form');
        form.addEventListener('submit', function (e) {
          e.preventDefault();

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          axios
            .post('https://3.37.172.142:8081/api/users/login', {
              email: email,
              userPassword: password,
            })
            .then((response) => {
              console.log('로그인 성공', response.data);

              const userId = response.data.userId;
              const username = response.data.userName;

              alert(`${username}님 환영합니다.`);

              localStorage.removeItem('userId');
              localStorage.setItem('userId', userId);

              window.location.href = 'after_login.html';
            })
            .catch((error) => {
              console.error('로그인 실패', error);
              alert('이메일 또는 비밀번호가 잘못되었습니다.');
            });
        });
      });
    </script>
  </body>
</html>
