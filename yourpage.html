<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상대방 프로필</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="yourpage.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <!-- 네비게이션 바는 JavaScript로 삽입됩니다 -->
    </header>

    <div class="profile-container">
      <div class="profile-box">
        <div class="profile-header">
          <h2>상대방 프로필</h2>
          <button class="back-btn" onclick="history.back()">돌아가기</button>
        </div>
        <p class="subtitle">상대방 정보 및 등록한 식재료</p>

        <div class="user-info">
          <div class="profile-img"></div>
          <div class="user-details">
            <strong id="user-name">-</strong>
            <p id="user-phone">📞 -</p>
            <p id="user-region">📍 -</p>
          </div>
        </div>

        <h3 class="section-title">등록된 식재료</h3>
        <div id="ingredient-list">
          <!-- JS가 카드들 동적으로 삽입 -->
        </div>
      </div>
    </div>

    <script src="navbar.js"></script>
    <script src="yourpage.js"></script>
  </body>
</html>
