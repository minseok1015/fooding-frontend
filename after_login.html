<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>푸딩 - 대시보드</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="after_login.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <header>
      <!-- 네비게이션 바는 JavaScript로 삽입됩니다 -->
    </header>

    <!-- 메인 환영 메시지 -->
    <main class="main-content">
      <h1 id="welcome-message">로딩 중...</h1>
      <p class="subtext">
        남은 식재료를 나누거나 교환하여 음식물 쓰레기를 줄이고 지역 사회와
        연결하세요.
      </p>

      <!-- 기능 카드 영역 -->
      <div class="card-container">
        <div class="card">
          <div class="icon">🔁</div>
          <h3>교환 및 나눔</h3>
          <p>
            더 이상 필요하지 않은 식재료를 이웃과 공유하거나, 필요한 재료를 서로
            교환해보세요.
          </p>
          <button onclick="location.href='fooding_dashboard.html'">
            교환 및 나눔하기
          </button>
        </div>
        <div class="card">
          <div class="icon">📍</div>
          <h3>위치 기반</h3>
          <p>설정한 위치 반경 내에서 편리하게 교환하세요.</p>
          <button onclick="location.href='fooding_dashboard.html'">
            둘러보기
          </button>
        </div>
        <div class="card">
          <div class="icon">🔍</div>
          <h3>검색 하기</h3>
          <p>원하는 식재료를 검색하고 사람들과 교환하여 보세요.</p>
          <button onclick="location.href='fooding_search.html'">
            검색하기
          </button>
        </div>
      </div>
    </main>

    <script src="navbar.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // 로그인 상태 확인
        const userId = localStorage.getItem('userId');
        const welcomeEl = document.getElementById('welcome-message');

        if (!userId) {
          // 로그인되지 않은 경우 로그인 페이지로 리다이렉트
          window.location.href = 'fooding_login.html';
        } else {
          // 사용자 정보 가져오기
          axios
            .get(`https://3.37.172.142:8081/api/users/${userId}/username`)
            .then((response) => {
              const userName = response.data.userName;
              welcomeEl.textContent = `${userName}님, 환영합니다.`;
            })
            .catch((error) => {
              console.error('사용자 정보를 가져오지 못했습니다', error);
              welcomeEl.textContent = '사용자 정보를 불러오지 못했습니다.';
            });
        }
      });
    </script>
  </body>
</html>
